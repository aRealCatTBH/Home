<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico/css/pico.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Welcome Home</title>
</head>

<body>
    <center>
        <article>
            Welcome Home,
            <span aria-busy="true" id="name"></span>
            .
        </article>
        <hr>
        <article>
            Currently
            <span aria-busy="true" id="condition"></span>
            .
            Feels like
            <span aria-busy="true" id="feel"></span>
            , but its actually
            <span aria-busy="true" id="temp"></span>
            .
        </article>
        <article class="grid">
            <article>
                Developer
                <br><br>
                <button onclick="href('https://github.com')" class="contrast outline">GitHub</button>
                <br>
                <button onclick="href('https://developer.mozilla.org/en-US')" class="contrast outline">MDN</button>
            </article>
            <article>
                Social
                <br><br>
                <button onclick="href('discord://')" class="contrast outline">Discord</button>
                <br>
                <button onclick="href('https://twitter.com')" class="contrast outline">Twitter</button>
            </article>
            <article>
                Gaming
                <br><br>
                <button onclick="href('steam://open/library')" class="contrast outline">Steam</button>
                <br>
                <button onclick="href('oculus://')" class="contrast outline">Oculus</button>
            </article>
            <article>
                School
                <br><br>
                <button onclick="href('https://drive.google.com')" class="contrast outline">Google Drive</button>
                <br>
                <button onclick="href('https://canva.com')" class="contrast outline">Canva</button>
            </article>
        </article>
        <input type="text" placeholder="Search Query." onkeypress="search(event)" autofocus required>
        <script src="index.js"></script>
</body>

</html>
